<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cartisian corrdinate system
  </title>
  <link rel="stylesheet" href="./styles/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <!-- <link rel="stylesheet" href="./styles/style1.css"> -->
  <link rel="stylesheet" href="./scripts/script1.js">
</head>

<body>
  <div class="row no-gutters">
    <div class="col-md-6 no-gutters">
      <div class="leftside d-flex justify-content-center align-items-center">
        <fieldset>
          <legend>
            <h1>f(x) = x</h1>
          </legend>
          <article>

            <div class="axis" id="axis_x-3" style="--c: 20; --cx: 5; --cy: 12; --dsize: 6;">
              <div class="dot" style="--x: -5;"></div>
              <div class="dot" style="--x: -4;"></div>
              <div class="dot" style="--x: -3;"></div>
              <div class="dot" style="--x: -2;"></div>
              <div class="dot" style="--x: -1;"></div>
              <div class="dot" style="--x: 0;"></div>
              <div class="dot" style="--x: 1;"></div>
              <div class="dot" style="--x: 2;"></div>
              <div class="dot" style="--x: 3;"></div>
              <div class="dot" style="--x: 4;"></div>
              <div class="dot" style="--x: 5;"></div>
              <div class="dot" style="--x: 6;"></div>
              <div class="dot" style="--x: 7"></div>
              <div class="dot" style="--x: 8"></div>
              <div class="dot" style="--x: 9;"></div>
              <div class="dot" style="--x: 10;"></div>
              <div class="dot" style="--x: 11;"></div>
              <div class="dot" style="--x: 12; --dcolor: red; --dsize: 10;"></div>
              <div class="dot" style="--x: 13;"></div>
              <div class="dot" style="--x: 14;"></div>
              <div class="dot" style="--x: 15;"></div>
            </div>

          </article>
        </fieldset>
      </div>
    </div>
    <div class="col-md-6 no-gutters">
      <div class="rightside d-flex justify-content-center align-items-center">

        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
          <div class="input-group mb-3">
            <input dir="rtl" type="text" class="form-control" id="input" value="0">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" id="clear">Clear</button>
              <button class="btn btn-outline-secondary" type="button" id="open">Science</button>
            </div>
          </div>
          <div class="btn-group btn-group-lg" role="group" aria-label="First Row">
            <input type="button" class="inValue btn btn-secondary btn-outline-dark" waves-effect value="7"></input>
            <input type="button" class="inValue btn btn-secondary btn-outline-dark" waves-effect value="8"></input>
            <input type="button" class="inValue btn btn-secondary btn-outline-dark" waves-effect value="9"></input>
            <input type="button" class="operator btn btn-secondary btn-outline-dark" waves-effect value="+"></input>


          </div>
          <div class="btn-group btn-group-lg" role="group" aria-label="Second Row">
            <input type="button" class="inValue btn btn-secondary btn-outline-dark" waves-effect value="4"></input>
            <input type="button" class="inValue btn btn-secondary btn-outline-dark" waves-effect value="5"></input>
            <input type="button" class="inValue btn btn-secondary btn-outline-dark" waves-effect value="6"></input>
            <input type="button" class="operator btn btn-secondary btn-outline-dark" waves-effect value="-"></input>


          </div>
          <div class="btn-group btn-group-lg" role="group" aria-label="Third Row">

            <input type="button" class="inValue btn btn-secondary btn-outline-dark" waves-effect value="1"></input>
            <input type="button" class="inValue btn btn-secondary btn-outline-dark" waves-effect value="2"></input>
            <input type="button" class="inValue btn btn-secondary btn-outline-dark" waves-effect value="3"></input>
            <input type="button" class="operator btn btn-secondary btn-outline-dark" waves-effect value="*"></input>



          </div>
          <div class="btn-group btn-group-lg" role="group" aria-label="Fourth Row">
            <input type="button" class="inValue btn btn-secondary btn-outline-dark" waves-effect value="0"></input>
            <input type="button" class="operator btn btn-secondary btn-outline-dark" waves-effect value="."
              id="dot"></input>
            <input type="button" class="operator btn btn-secondary btn-outline-dark" waves-effect value="/"></input>


          </div>
          <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
            <input type="button" class="btn  btn-outline-warning" waves-effect value="="></input>
          </div>

        </div>
       
       
        <div class="btn-group-vertical" role="group">


          <div class="btn-group btn-group-lg" role="group" aria-label="Fourth Row">
            <input type="button" class="Scoperator btn btn-secondary btn-outline-dark" waves-effect value="sin"></input>
            <input type="button" class="Scoperator btn btn-secondary btn-outline-dark" waves-effect value="Ï€"></input>
          </div>

          <div class="btn-group btn-group-lg" role="group" aria-label="Fourth Row">
            <input type="button" class="Scoperator btn btn-secondary btn-outline-dark" waves-effect value="cos"></input>
            <input type="button" class="Scoperator btn btn-secondary btn-outline-dark" waves-effect value="ln"></input>
          </div>


          <div class="btn-group btn-group-lg" role="group" aria-label="Fourth Row">
            <input type="button" class="Scoperator btn btn-secondary btn-outline-dark" waves-effect value="sin"></input>
            <input type="button" class="Scoperator btn btn-secondary btn-outline-dark" waves-effect value="log"></input>
          </div>
          <div class="btn-group btn-group-lg" role="group" aria-label="Fifth Row">
            <input type="button" class="Scoperator btn btn-secondary btn-outline-dark" waves-effect
              value="sqrt"></input>
            <input type="button" class="Scoperator btn btn-secondary btn-outline-dark" waves-effect value="tan"></input>

          </div>
        </div>
  
      </div>
      <footer>
        MIT CopyRight &copy;
      </footer>
    </div>
  </div>

</body>

</html>
